<html>
	<head>
		<meta charset="utf-8">
		<link href="efectos_ahorcadito.css" rel="stylesheet" type="text/css">
		<title>Ahorcado</title>
		<script src="ahorcadito.js" type="text/JavaScript"></script>
	</head>
	<body><center>
		<br><br>
		<table width="80%" bgcolor="#cccccc" border="3">
			<form name="f">
				<tr align="center" bgcolor="black">
					<td colspan="3"> <font size="7" color="white"> Juego del Ahorcado </font></td>
				</tr>
				<tr align="center">
					<td onclick="instrucciones(0)" bgcolor="blue" colspan="3">
						<font size="6" color="white">
							CLICK AQUI PARA INSTRUCCIONES
						</font>
					</td>
				</tr>
				<tr align="center">
					<td bgcolor="white" rowspan="5"><img src="imagen_ahorcado.png"></td>
					<td><font size="4">Indica la palabra</font></td>
					<td><input name="pal" type="password" class="campo" maxlength="20" onclick="inicial()"></td>
				</tr>
				<tr align="center">
					<td colspan="2"><input name="bop" type="button" value="Ocultar Palabra" class="boton" onclick="oculta_pal()"></td>
				</tr>
				<tr align="center">
					<td><font size="4">Indica la letra</font></td>
					<td><input name="le" type="text" class="campo" maxlength="1" size="3" style="background:gray" disabled="true" onclick="borra_letra()"></td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input name="btiro" type="button" value="Tirar" class="boton" style="background:gray" disabled="true" onclick="tiro()">
					</td>
				</tr>
				<tr align="center">
					<td>
						<font size="4">Aciertos</font>
						<input name="aciertos" type="text" size="5" class="campo" value="0" readonly="true">
					</td>
					<td>
						<font size="4">Errores</font>
						<input name="errores" type="text" size="5" class="campo" value="0" readonly="true">
					</td>
				</tr>
			</form>
		</table>
	</center></body>
</html>
